<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<title>FreshVotes Feature</title>

</head>
<body>
<div class="container" style="margin-top:1.5em">


		<div th:replace="fragments/header :: header"></div>
		<h1>New Feature
		<span class="badge badge-secondary" th:text="${feature.status}"></span>
		</h1>
		<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" th:field="${feature.id}">
		<input type="hidden" th:field="${feature.status}">
		<input type="hidden" th:field="${feature.product.id}">
		<div>
			<div class="form-group">
				<label for="title">Title:</label>
				<input class="form-control" type="text" th:field="${feature.title}" th:disabled="${user.id!=feature.user.id}" />
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
<!-- 				<input class="form-control" type="text" th:field="${feature.description}" /> -->
				<textarea class="form-control" type="text" th:field="${feature.description}" th:disabled="${user.id!=feature.user.id}"></textarea>
			</div>
			<div style="margin-top:2em">
			<button type="submit" class="btn btn-lg btn-primary" th:disabled="${user.id!=feature.user.id}">Save</button>
			</div>
		</div>
		</form>
		<div style="margin-top:2em">
		<h2>Comments</h2>
		<div th:each="comment: ${feature.comments}">
		<h6 th:text="${comment.text}"></h6>
		</div>
		</div>
	
	
	

</div>

</body>
</html>
