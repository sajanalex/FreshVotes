<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<title>FreshVotes Product</title>

</head>
<body>
<div class="container" style="margin-top:1.5em">

	<div th:if="${product!=null}">
	<div th:replace="fragments/header :: header"></div>
		<h1>Product</h1>
		<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" th:field="${product.id}"/>
		<input type="hidden" th:field="${product.user.id}"/>
		<div class="form-group row">
			<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
			<div class="col-12 col-sm-9 col-md-10">
			<input type="text" class="form-control" th:field="${product.name}"/>
			
			</div>
		</div>
		<div th:text="| Is published: ${product.published} |">
		Here is the place holder of Product publishing status
		</div>
		<div class="custom-control custom-switch">
	    <input type="checkbox" class="custom-control-input" th:field="${product.published}"/>
	    <label class="custom-control-label" for="published1">is published</label>
 		 </div>
		<button class="btn btn-lg btn-primary">Save Product</button>
		</form>
	
	</div>
	
	<div th:if="${product==null}">
	<h2> Product doesn't exists</h2>
	</div>
</div>

</body>
</html>
