<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
</head>
<body>
<p th:fragment="headerElement" th:remove="tag">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous"></script>
</p>

<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/"><img alt="Home" src="/images/home.jpg"/></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  	 <div sec:authorize="isAuthenticated()">
			<div class="collapse navbar-collapse" id="navbarText">
			  <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
		      </li>
		      </ul>
			  </div>
			</div>

	    <div class="navbar-nav ml-auto">

		    <div sec:authorize="!isAuthenticated()">
		      <button class="btn btn-lg btn-info float-right" id="loginBtn">Login</button>
		      <script type="text/javascript">
		      $(function(){$("#loginBtn").click(function(){window.location.href="/login"})})
		      </script>
		    </div>
	      
		      <div sec:authorize="isAuthenticated()">
		      <form action="/logout" method="post" >
		      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		      <button class="btn btn-lg btn-info float-right" type="submit">Logout</button>
		      </form>
		      </div>
	    </div>
	  </div>
	</nav>
</div>

</body>
</html>
