<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<title>FreshVotes Login</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
	$("#createAccount").click(function(){
		window.location.href="/register";
	});
});
</script>
</head>
<body>

<div class="container">
<div th:replace="fragments/header :: header"></div>
<div class="row">
<div class="col-6" style="background-color:grey; height:100px;"></div>
<div class="col-6" style="background-color:darkgrey; height:100px;"></div>
</div>
  <div class="card" style="margin-top:1.5em;">
	<div class="card-header">
   Please Login
    </div>
  	<div class="card-body">
	<form action="" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


	<!-- use param.error -->
		<div th:if="${param.error!=null}">
			<div class="alert alert-danger" role="alert">
			Failed to login.
			</div>
			<div th:if="${SPRING_SECURITY_LAST_EXCEPTION!=null}">
			Reason:<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			</div>
		</div>
			<!-- logout param.error -->
			<div th:if="${param.logout!=null}">
			You have been logged out.
			</div>

		<div class="form-group row">
			<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">User name</label> 
			 <div class="col-12 col-sm-9 col-md-10">
			<input type="text" class="form-control" id="username" name="username" />
			</div>
		</div>
		<div class="form-group row">
			 <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
			 <div class="col-12 col-sm-9 col-md-10"> 
			 <input type="password" class="form-control" id="password" name="password" />
			 </div>
		
		</div>
		<div class="row">
		 <div class="col-6">
		<button type="submit" class="btn btn-lg btn-primary">Login</button>
		 </div>
		 <div class="col-6">
		 
		 <button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create Account</button>
		 </div>
		</div>
		
		</form>
	</div>
  </div>
</div>
</body>
</html>
